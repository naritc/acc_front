<div class="breadWrapper">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li
        *ngFor="let breadcrumb of breadcrumbs$ | async"
        class="breadcrumb-item">
        <button mat-button (click)="navigateTo(breadcrumb)">{{ breadcrumb.displayName }}</button>
      </li>
    </ol>
  </nav>
</div>
